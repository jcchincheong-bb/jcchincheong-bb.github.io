<!-- logs -->
<h2>Logs</h2>

<ul>
    {% for log in site.logs %}
    <!-- {% if log.project == page.slug %} -->
    <li>
        <a href="{{ log.url }}">
            <h3>{{ log.title }}</h3>
            <p>{{ log.date | date: "%d-%m-%Y" }}</p>
        </a>
    </li>
    <!-- {% endif %} -->
    {% endfor %}
</ul>
