<!-- logs -->
<section id="logs" class="log-grid-section">
    <h2>Logs</h2>

    <div class="grid-container">
        {% for item in site.logs %}
    <a href="{{ item.url }}" class="log-link">
        <div class="log-card">
            {% assign folder_path = item.path | split: "/" | slice: 0, 2 | join: "/" %}
            {% assign image_path = "/" | append: folder_path | append: item['main-image'] %}
            <img src="{{ image_path }}" alt="{{ item.title }} image">
            <h3 class="log-title">{{ item.title }}</h3>
            <p class="log-excerpt">{{ item.excerpt }}</p>
            <button class="read-more">Read more â†’</button>
        </div>
    </a>
{% endfor %}
    </div>


</section>
