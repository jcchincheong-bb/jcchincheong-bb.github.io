---
layout: wrapper
---

<div class="post-view">
    <div class="summary">
        <div class="title-header">
            <h1>{{ page.title }}</h1>
            <small class="log-date"> {{ page.date }} </small>
        </div>

        <div class="project-description">
            {% assign project_url = site.projects | where: "title", page.project | first %}
            <h2><a href="{{ project_url }}">{{ page.project }}</a></h2>
        </div>
    </div>

    <div class="content">
        {{content}}
    </div>
</div>
